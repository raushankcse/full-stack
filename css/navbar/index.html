<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        *{
            margin-top: 10px;

        }
        ul{
            border: 1px solid #010101;
            background-color: bisque;
            overflow: auto;
            border-radius: 5px;
        }

        li{
            list-style-type: none;
            float: left;
            padding: 10px 20px;
        }

      

        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">About us</a></li>
        <li>
            <a href="#">Contact us</a>
        </li>
        <li>
            <a href="#">Login</a>
        </li>
    </ul>


</body>
</html>
