<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        #container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
        }

        .box{
            height: 200px;
            width: 200px;
            background-color: red;
            transition: all 2s;
        }
        .box:hover{
            transform: translateZ(50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box">
            
        </div>
    </div>
</body>
</html>
